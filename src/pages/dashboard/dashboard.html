<ion-header>
  <ion-navbar>
    <ion-title>dashboard</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-list>
    <ion-item-sliding *ngFor="let c of myContacts">
      <ion-item>
        <ion-label>{{ c.name.givenName }} <b>{{ c.name.familyName }}</b>
          <p>
            {{ c.phoneNumbers[ 0 ].value }}
          </p>
        </ion-label>
      </ion-item>
      <ion-select side="end">
        <ion-option (click)="call(c)" color="primary">
          <ion-icon name="call" slot="icon-only"></ion-icon>
        </ion-option>
        <ion-option (click)="sendSms(c)" color="secondary">
          <ion-icon name="mail" slot="icon-only"></ion-icon>
        </ion-option>
      </ion-select>
    </ion-item-sliding>
  </ion-list>

</ion-content>
